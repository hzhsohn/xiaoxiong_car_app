<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>带车聘-屏保</title>
  <link rel="stylesheet" href="./css/swiper.min.css">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }
#btn {
	height: 30%;
	width: 100%;
	position: absolute;
	top: 70%;
}

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .swiper-slide img {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./image/1.png" alt=""></div>
      <div class="swiper-slide"><img src="./image/2.png" alt=""></div>
      <div class="swiper-slide"><img src="./image/3.png" alt=""><div id=btn></div></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="./js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container');
	var mButton=document.getElementById("btn");
 	mButton.onclick = function() {
		alert("cmd:closefrm");
	}	
	alert("cmd:startpage_done");
  </script>
</body>

</html>
